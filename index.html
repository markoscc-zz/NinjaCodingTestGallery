<!DOCTYPE html>
<html ng-app="olapicGallery">
<head lang="en">
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Raleway:500,400' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>

    <script src="js/scripts.js"></script>



    <title>Olapic Ninja Coding Test</title>
</head>
<body ng-controller="galleryController">

<media-viewer></media-viewer>


<div id="gallery-wrapper">

    <div class="media-item-wrapper" ng-repeat="media in medias" gallery-item-directive>
        <div class="media-item" data-media-id="{{media.id}}">
            <img class="media-image" src="{{media.images.normal}}" />

            <div class="info">
                <p>{{media._embedded.uploader.username}}</p>
            </div>
        </div>
    </div>


</div>

<div id="navigation">
    <a href="javascript:" data-url-link="{{prevLink}}" class="left"><i class="icon-left-open-big"></i>Prev</a>
    <a href="javascript:" data-url-link="{{nextLink}}" class="right">Next<i class="icon-right-open-big"></i></a>
</div>



</body>
</html>
